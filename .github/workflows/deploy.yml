name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 或者 'master'，請根據您的主分支名稱調整

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    environment: # <-- 新增這一行
      name: github-pages # <-- 新增這一行，並確保縮排正確

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # 這表示會上傳儲存庫根目錄下的所有檔案，包括 index.html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
